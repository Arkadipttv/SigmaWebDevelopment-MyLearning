<!-- Write a vertically aligned form asking user for name and city and pincode without using br tag -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form-Quiz</title>
  </head>
  <body>
    <h1>Enter your Information</h1>
    <form action="post">
      <div>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
        />
      </div>
      <div>
        <label for="city">City:</label>
        <input
          type="text"
          id="city"
          name="city"
          placeholder="Enter your city"
        />
      </div>
      <div>
        <label for="pincode">PINCODE:</label>
        <input
          type="number"
          name="pincode"
          id="pincode"
          placeholder="Enter your PIN-CODE"
          pattern="0-9"
        />
      </div>
      <div>
        <input type="button" value="submit" src="index.html">
      </div>
    </form>
  </body>
</html>
