<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline and Block Elements - HTML</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Hey I am paragraph</p>
    <a href="https://www.google.com">Google</a>
    <div>I am div and I am a block element</div>
    <span>I am span and I am an Inline</span>
    <a href="">yes he is inline</a>
  </body>
</html>

<!-- As you can see 
 
block elements like div and p take up the entire space even if it is not neccessary.
Hence, they push the new content to come in the next line

inline elements like span and a tag take up only that space which is required or necessary -->
