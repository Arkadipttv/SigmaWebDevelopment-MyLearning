<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player - HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">MusiVideofy</h1>
    <hr>
    <article>
        <h2>Music Player</h2>
        <ol>
            <li><h3>Song 1</h3></li>
            <audio src="src/audio/1.mp3" controls></audio>
            <li><h3>Song 2</h3></li>
            <audio src="src/audio/2.mp3" controls></audio>
            <li><h3>Song 3</h3></li>
            <audio src="src/audio/3.mp3" controls></audio>
            <li><h3>Song 4</h3></li>
            <audio src="src/audio/4.mp3" controls></audio>
            <li><h3>Song 5</h3></li>
            <audio src="src/audio/5.mp3" controls></audio>
            <li><h3>Song 6</h3></li>
            <audio src="src/audio/6.mp3" controls></audio>
        </ol>
        <hr> 
        <h2>Video Player</h2>
        <ol>
            <li><h3>Video 1</h3></li>
            <video src="src/video/1.mp4" controls height="150"></video>
            <li><h3>Video 2</h3></li>
            <video src="src/video/2.mp4" controls height="150"></video>
            <li><h3>Video 3</h3></li>
            <video src="src/video/3.mp4" controls height="150"></video>
            <li><h3>Video 4</h3></li>
            <video src="src/video/4.mp4" controls height="150"></video>
            <li><h3>Video 5</h3></li>
            <video src="src/video/5.mp4" controls height="150"></video>
            <li><h3>Video 6</h3></li>
            <video src="src/video/6.mp4" controls height="150"></video>
        </ol> 

    </article>
</body>
</html>
